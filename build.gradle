plugins {
    id 'java'
}

group 'com.walid.transform'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.glassfish:jakarta.json:2.0.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}